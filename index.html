<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>online store</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- this is the upper section before the nav bar -->
    <center>
        <div class="nav-lower">
            <img src="./assets/images/icons/three.png" alt="">
            <img src="./assets/images/icons/Add-Cart-icon.png" alt="add to cart">
            <img src="./assets/images/icons/home.png" alt="home">
            <img src="./assets/images/icons/fav.png" alt="whislist">
            <img src="./assets/images/icons/four.png" alt="">
        </div>
    </center>
    
    <div class="upper">
        <div class="social">
            <img src="./assets/images/icons/facebook.png" alt="facebook">
            <img src="./assets/images/icons/twitter.png" alt="twitter">
            <img src="./assets/images/icons/instagram.png" alt="instagram">
            <img src="./assets/images/icons/linkdin.webp" alt="linkdin">
        </div>
        <div class="text">free shipping for this week upto-$55</div>
        <div class="convert">
            <select name="" id="">
                <option value="USD">USD$</option>
                <option value="EURO">EUROâ‚¬</option>
            </select>
            <select name="" id="">
                <option value="French">French</option>
                <option value="English">English</option>
                <option value="Dutch">Dutch</option>
            </select>
        </div>
    </div>

    <!-- this is the nav-section -->
    <nav>
        <img src="./assets/images/logo/logo.svg" alt="website-icon">
        <input type="search" placeholder="enter your product name">
        <div class="option">
            <img src="./assets/images/icons/user-128.png" alt="account-settings">
            <img src="./assets/images/icons/fav.png" alt="whislisted-item ">
            <img src="./assets/images/icons/Add-Cart-icon.png" alt="add to cart">
        </div>
    </nav>
    

    <!-- this is the header-section -->
    <header>
        <div class="categories">
            <li>home</li>
            <li>categories</li>
            <li>men's</li>
            <li>women's</li>
            <li>jewelery</li>
            <li>perfume</li>
            <li>blog</li>
            <li>hot offers</li>
        </div>
        <div class="banner-section">
            <img src="./assets/images/163768-arrow-left-free-photo.png" alt="left scroll button" class="left">
            <div class="offer">
                <h3></h3>
                <h2></h2>
                <h4>starting at $ <span></span>.00</h4>
                <button>shop now</button>
            </div>
            <img src="./assets/images/right-arrow-icon-27.png" alt="right scrool button" class="right">
        </div>
        <div class="item-types">

        </div>
    </header>

    <script src="./assets/js/script.js"></script>
</body>
</html>
