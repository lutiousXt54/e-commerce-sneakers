<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>online store</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- this is the upper section before the nav bar -->
    <div class="upper">
        <div class="social">
            <img src="./assets/images/icons/facebook.png" alt="facebook">
            <img src="./assets/images/icons/twitter.png" alt="twitter">
            <img src="./assets/images/icons/instagram.png" alt="instagram">
            <img src="./assets/images/icons/linkdin.webp" alt="linkdin">
        </div>
        <div class="text">free shipping for this week upto-$55</div>
        <div class="convert">
            <select name="" id="">
                <option value="USD">USD$</option>
                <option value="EURO">EUROâ‚¬</option>
            </select>
            <select name="" id="">
                <option value="French">French</option>
                <option value="English">English</option>
                <option value="Dutch">Dutch</option>
            </select>
        </div>
    </div>

    <!-- this is the nav-section -->
    <nav>
        <img src="./assets/images/logo/logo.svg" alt="website-icon">
        <input type="search" placeholder="enter your product name">
        <div class="option">
            <img src="./assets/images/icons/user-128.png" alt="account-settings">
            <img src="./assets/images/icons/fav.png" alt="whislisted-item ">
            <img src="./assets/images/icons/Add-Cart-icon.png" alt="add to cart">
        </div>
    </nav>
</body>
</html>
